<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Portfolio Project</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <!--NAVBAR--------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark menu">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="logo image" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            +639154581451
            <span><i class="fas fa-phone-alt"></i></span>
          </button>
        </div>
      </div>
    </nav>
    <!---------------------------------------------------------------------------->

    <!--HERO SECTION-------------------------------------------------------------->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro"> Hey! I'm Jaymart </span>
              <span class="display-2--description">
                This is a multipurpose layout created with bootstrap v5. (Here
                you can place descrption text for intro)
              </span>
            </h1>
          </div>

          <div class="col-md-6 intros">
            <button type="button" class="rounded-pill btn-rounded">
              Get in Touch
              <span><i class="fas fa-arrow-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!---------------------------------------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
